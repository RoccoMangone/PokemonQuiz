<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id = "root">
        <div class = "App">

            <!-- Header -->
            <header class = "Header"> 
                <h1 class="logo">
                    <a class="logo-link" href="index.html">
                        <span>
                            <img src="../images/PokÃ©_Ball_icon.png" style = "height: 30px; width: 30px;">
                        </span>
                        Pokemon Quiz
                    </a>
                </h1>
                <button type="button" class = "love-btn">

                </button>
                <button type="button" class="stats-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                </button>
                <button type="button" class = 'about-btn'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                <button type="button" class = 'how-to-play-btn'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                </button>
            </header>

            <div class="current-game">

                <div class = "current-game-number" style="margin-right: 0; padding-right: 0;">
                    Pokedex Entry
                    <span class="pokemon-number">#1</span>
                </div>

                <div class="image-area">
                    <div class="game-image">
                        <img src="../images/PokeSprites/086.png" width="100%" height="100%" style="width: 100%; height: 100%; object-fit: cover; opacity: 1;">
                    </div>
                </div>

                <p class="guesses-remaining">
                    3 guesses remaining
                </p>

                <div class="PlayArea">
                    <div class="input-area">
                        <input class="game-input" spellcheck="false" type="text" placeholder="What is the name of this Pokemon?">
                    </div>
                    <button type="button" class="mainButton submitButton">Submit</button>
                </div>

                <div class="footer">
                    Footer stuff goes here
                </div>


            </div>     

        </div>
    </div>
    
    <script src="../scripts/index.js"></script>
</body>
</html>
